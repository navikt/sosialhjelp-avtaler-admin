apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sosialhjelp-avtaler-admin
  namespace: teamdigisos
  labels:
    team: teamdigisos
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - "https://digisos.ansatt.dev.nav.no/sosialhjelp/avtaler-admin"
  liveness:
    path: /sosialhjelp/avtaler-admin/api/internal/isAlive
  readiness:
    path: /sosialhjelp/avtaler-admin/api/internal/isReady
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 32Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: false
      claims:
        groups:
          - id: "ec26a5a7-0909-40e4-b68f-8eb9c755aa77"
    sidecar:
      enabled: true
      autoLogin: true
  accessPolicy:
    outbound:
      rules:
        - application: sosialhjelp-avtaler-api-dev
        - application: nav-dekoratoren
          namespace: personbruker
