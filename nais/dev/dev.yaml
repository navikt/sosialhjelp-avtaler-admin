apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sosialhjelp-avtaler-admin
  namespace: teamdigisos
  labels:
    team: teamdigisos
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - "https://digisos.ansatt.dev.nav.no/sosialhjelp/avtaler-admin"
  liveness:
    path: /sosialhjelp/avtaler-admin/api/internal/isalive
  readiness:
    path: /sosialhjelp/avtaler-admin/api/internal/isready
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 32Mi
  azure:
    enabled: true
    sidecar:
      enabled: true
      allowAllUsers: true
      autoLogin: true
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: sosialhjelp-avtaler-api-dev
        - application: nav-dekoratoren
          namespace: personbruker
